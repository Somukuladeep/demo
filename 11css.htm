<!DOCTYPE>
<html>
<head>
<style>
p{outline-color:green;}
 body{
      background-color:"lightgreen";
     }
p.dotted{outline-style: dotted;}
p.solid{outline-style: solid;}
p.inset{outline-style:inset;}
p.outset{outline-style:outset;}
</style>
</head>
<body>
<h3>the outline tasks</h2>
<p class="dotted">the sun rises in the east</p>
<p class="solid">the sun sets on west</p>
<p class="inset">ram is a good boy</p>
<p class="outset">ram is a bad boy</p>
</body>
</html>
