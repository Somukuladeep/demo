<!DOCTYPE>
<html>
<head>
<style>
img{
    position: absolute;
    left:100px;
    top:100px;
    bottom:200px;
    right:200px;
    z-index:-1;
   }
</style>
</head>
<body>
<h2>positioning the image</h1>
<img src="sun.jpg" width="100" height="120">
<p>Because the image has a z-index of -1,it will be placed behind the text.</p>
</body>
</html>
